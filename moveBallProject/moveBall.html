<!DOCTYPE html>
<html>
  <head>
    <title>Move Ball</title>

    <div id="ball" style="
  z-index:5;
  position:absolute;
  left:0px;
  top:0px;
  width:50px;
  height:50px;
  border-radius:50%;
  background:green"></div>

<script>

var ball = document.getElementById('ball');
var velocityX = 5;
var velocityY = 10;
var position = 0;
var positionX = 0;
var positionY = 0;
var Xmax = 850;
var Xmin = 0;
var Ymax = 600;
var Ymin = 0;

function moveBall() {
    positionX = positionX + velocityX;
    positionY = positionY + velocityY;
    ball.style.left = positionX + "px";
    ball.style.top = positionY + "px";

    if (positionX > Xmax) {
      velocityX = -5;
    }
    else if (positionX < Xmin) {
      velocityX = 5;
    }
    else if (positionY > Ymax) {
      velocityY = -8;
    }
    else if (positionY < Ymin) {
      velocityY = 8;
    }
}
setInterval(moveBall, 10);

</script>
</head>

<body>
Move Ball Exercise
</body>


</html>
